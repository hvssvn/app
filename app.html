<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gestion des utilisateurs</title>

	<!-- CDN Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

	<!-- CDN FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- ✅☕️ Add & List Buttons -->
	<div id="header-buttons">
		<button class="btn btn-primary" onclick="showFrmAddUser()">
			<i class="fa-solid fa-plus"></i>
			Ajouter un utilisateur
		</button>
		<button class="btn btn-primary" onclick="showListUsers()">
			<i class="fa-solid fa-list"></i>
			Afficher les utilisateurs
		</button>
	</div>

	<!-- Message -->
	<div class="col-lg-6 mx-auto" role="alert" id="message"></div>

	<!-- ✅☕️ Add Form User -->
	<form class="col-lg-6 mx-auto">
		<!-- Nom -->
		<div class="mb-3">
			<label for="nom" class="form-label">Nom</label>
			<input type="text" class="form-control" id="nom" placeholder="Nom" required>
		</div>

		<!-- Profil -->
		<div class="mb-3">
			<label for="profil" class="form-label">Sélectionner un Profil</label>
			<select id="profil" class="form-select" aria-label="Default select example" required>
				<option selected>Etudiant(e)</option>
				<option>Professeur(e)</option>
				<option>Admin</option>
			</select>
		</div>
		
		<!-- Submit add -->
		<div class="mb-3 submit-btn">
			<button class="btn btn-primary" id="add-user" onclick="addUser()">Ajouter</button>
		</div>

		<!-- Submit Edit -->
		<div class="mb-3 submit-btn">
			<button class="btn btn-primary" id="update-user" onclick="updateUser()">Modifier</button>
		</div>
	</form>

	<!-- ✅☕️ User List -->
	<table id="list-users-table" class="table table-hover table-users mx-auto">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nom</th>
				<th scope="col">Profil</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody class="table-group-divider"></tbody>
	</table>

	<!-- JS File Import -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
